<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css" rel="stylesheet">
    <script src="https://files.cnblogs.com/files/shwee/APlayer.min_v1.10.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <input type="text" id="searchBar" placeholder="Search for music...">
        <select id="apiSelect">
            <option value="api1">酷狗音乐</option>
            <option value="api2">网易云音乐</option>
        </select>
        <button onclick="searchMusic()">Search</button>
    </header>

    <main>
        <div id="player" class="aplayer"></div>
        <div id="musicList" style="display: none;"></div> <!-- 隐藏音乐列表的容器 -->
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            var a_idx = 0;
            $("body").click(function(e) {
                var a = new Array("❤不做咸鱼！❤", "❤拒绝懒惰！❤", "❤你好呀！❤", "❤欢迎！❤", "❤热烈欢迎！❤", "❤想做吃货❤", "❤小汪加油❤", "❤早睡早起❤", "❤向大佬学习❤", "❤扶我起来~❤", "❤come on❤", "❤一直在路上~❤", "❤累了~❤", "❤再趴一会❤", "❤66666❤", "❤高兴的飞起*****❤");
                var $i = $("<span></span>").text(a[a_idx]);
                a_idx = (a_idx + 1) % a.length;
                var x = e.pageX,
                    y = e.pageY;
                $i.css({
                    "z-index": 999999999999999999999999999999999999999999999999999999999999999999999,
                    "top": y - 20,
                    "left": x,
                    "position": "absolute",
                    "font-weight": "bold",
                    "color": "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
                });
                $("body").append($i);
                $i.animate({
                    "top": y - 180,
                    "opacity": 0
                }, 1500, function() {
                    $i.remove();
                });
            });
        });
    </script>
    <canvas width="1777" height="841" style="position: fixed; left: 0px; top: 0px; z-index: 2147483647; pointer-events: none;"></canvas>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="practice.js"></script>

</body>
</html>
